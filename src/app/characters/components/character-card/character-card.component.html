<div class="card" [style.background-image]="'url(' + character.image + ')'">
  <div class="favorite-button-container ml-auto">
    <i
      class="pi clickable"
      [class.pi-star-fill]="isFavorite"
      [class.pi-star]="!isFavorite"
      (click)="toggleFavorite()"></i>
  </div>
  <div class="card-overlay">
    <div class="top-row">
      <span class="title">{{ character.name }}</span>
      <div class="buttons">
        <i class="pi pi-trash clickable" (click)="deleteCharacter()"></i>
        <i class="pi pi-pencil clickable" (click)="openCharacterDialog()"></i>
      </div>
    </div>
    <div class="card-details">
      <p>{{ character.species }}</p>
      <div
        class="ml-auto status-dot"
        [ngClass]="{
          alive: character.status === CharacterStatus.ALIVE,
          dead: character.status === CharacterStatus.DEAD
        }"></div>
      <p>{{ character.status }}</p>
    </div>
  </div>
</div>
